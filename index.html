<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <!--Za Veles-->
  <body>
    <table class="weather-veles">
      <tr>
        <td class="location">Велес</td>
      </tr>
      <tr class="temperatureAndCelsius">
        <td class="temperature-degree-veles">&#8451;</td>
        <td class="celsius">&#8451;</td>
      </tr>
      <tr class="canvas">
        <td></td>
      </tr>
      <tr>
        <td class="temperature-description-veles"></td>
      </tr>
      <br /><br />
      <tr>
        <td class="text">Влажност:</td>
        <td class="humidity-veles"></td>
      </tr>
      <tr>
        <td class="text">Feels like:</td>
        <td class="feels-like-veles"></td>
        <td class="celsius">&#8451;</td>
      </tr>
      <tr>
        <td class="text">Притисок:</td>
        <td class="presure-veles"></td>
      </tr>
      <tr>
        <td class="text">Ветер:</td>
        <td class="windSpeed-veles"></td>
      </tr>
    </table>
    <!--Za SKopje-->
    <table class="weather-skopje">
      <tr>
        <td class="location">Скопје</td>
      </tr>
      <tr class="temperatureAndCelsius">
        <td class="temperature-degree-skopje">&#8451;</td>
        <td class="celsius">&#8451;</td>
      </tr>
      <tr class="canvas">
        <td></td>
      </tr>
      <tr>
        <td class="temperature-description-skopje"></td>
      </tr>
      <br /><br />
      <tr>
        <td class="text">Влажност:</td>
        <td class="humidity-skopje"></td>
      </tr>
      <tr>
        <td class="text">Feels like:</td>
        <td class="feels-like-skopje"></td>
        <td class="celsius">&#8451;</td>
      </tr>
      <tr>
        <td class="text">Притисок:</td>
        <td class="presure-skopje"></td>
      </tr>
      <tr>
        <td class="text">Ветер:</td>
        <td class="windSpeed-skopje"></td>
      </tr>
    </table>

    <!--Za Prilep-->
    <table class="weather-prilep">
      <tr>
        <td class="location">Прилеп</td>
      </tr>
      <tr class="temperatureAndCelsius">
        <td class="temperature-degree-prilep">&#8451;</td>
        <td class="celsius">&#8451;</td>
      </tr>
      <tr class="canvas">
        <td></td>
      </tr>
      <tr>
        <td class="temperature-description-prilep"></td>
      </tr>
      <br /><br />
      <tr>
        <td class="text">Влажност:</td>
        <td class="humidity-prilep"></td>
      </tr>
      <tr>
        <td class="text">Feels like:</td>
        <td class="feels-like-prilep"></td>
        <td class="celsius">&#8451;</td>
      </tr>
      <tr>
        <td class="text">Притисок:</td>
        <td class="presure-prilep"></td>
      </tr>
      <tr>
        <td class="text">Ветер:</td>
        <td class="windSpeed-prilep"></td>
      </tr>
    </table>

    <script src="skycons.js"></script>
  </body>

  <script src="script.js"></script>
</html>
